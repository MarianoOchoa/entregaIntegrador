<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS- sign-in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="querys.css">
</head>
<body class="sign__in-body">
    
    <div class="sign__in">
        <a href="../index.html"><img src="img/logo_landing-removebg-preview.png" alt="logo" class="sign__img"></a>
        
        <label for="email" ></label>
        <input type="email" id="email" class="email" placeholder="Ingresa tu E-mail" >

        <label for="password"></label>
        <input type="password" id="password" class="pw" placeholder="Ingrese su contraseña">

        <div class="remember">
        <label for="remember"></label>
        <input type="checkbox" id="remember" >
        <p>Mantenerme conectado</p>
        </div>

        <button>Iniciar sesion</button>
        <a href="#">Olvidaste tu contraseña?</a>
        <p>No tenes una cuenta? <a href="#" class="registrate" >Registrate</a></p>

    </div>
</body>
</html>
